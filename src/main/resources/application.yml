spring:
  application:
    name: estoquei-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/estoquei
    username: uzumaki
    password: uzumaki
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
       #ddl-auto: create-drop
        ddl-auto: update
  web:
    cors:
      allowed-origin-patterns: "http://localhost:3000"
      allowed-methods: 
        - "GET"
        - "POST"
        - "PUT"
        - "DELETE"
        - "OPTIONS"

app:
  config:
    secrete: ${JWT_SECRET:my-secret-pipi}
